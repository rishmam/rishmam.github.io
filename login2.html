			<script>
			var countDownDate = new Date("Feb 12, 2020 23:59:59").getTime();
			var x = setInterval(function() {
			var now = new Date().getTime();
			var distance = countDownDate - now;
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			if (days < 10) {
				days = "0" + days;
			}
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			if (hours < 10) {
				hours = "0" + hours;
			}
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			if (minutes < 10) {
				minutes = "0" + minutes;
			}
			var seconds = Math.floor((distance % (1000 * 60)) / (1000));
			if (seconds < 10) {
				seconds = "0" + seconds;
			}
			document.getElementById("demo").innerHTML = days + " : " + hours + " : "
			+ minutes + " : " + seconds;
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("demo").innerHTML = "Happy Valentine's Day!!";
			}
			}, 1000);
			</script>

			const checkAuth = async() => {
				console.log(sessionStorage.email);
				if(sessionStorage.email == undefined) {
					var element = document.getElementById("login");
					element.innerHTML = "LOGIN";
					element.onclick="onSignIn";
					return;
				} else {
					console.log("in func");
					var element = document.getElementById("login");
					element.innerHTML = "LOG OUT";
					element.onclick="signOut();";
					return;
				}
			}
			function signOut() {
				gapi.auth2.getAuthInstance().signOut().then(function() {
					console.log('user signed out');
					sessionStorage.clear();
					var element = document.getElementById("login");
					element.innerHTML = "LOGIN";
					element.onclick="location.href = 'www.nehana.github.io/login2.html';";
					return;
				})
